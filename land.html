<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land</title>
  </head>
  <body>
    <!-- Import Component -->
    <home-link></home-link>

    <div>
      <p>কাঠা to শতাংশ</p>
      <input type="number" id="katha" /> কাঠা =
      <span id="shotangsho"> শতাংশ</span>
      <br />
      <br />
      <button type="button" onclick="toShotangsho()">Convert</button>
      <header-comp></header-comp>
    </div>
    <footer-comp></footer-comp>

    <script>
      function toShotangsho() {
        var x = document.getElementById("katha").value;
        var y = x * 1.65;
        document.getElementById("shotangsho").innerHTML = y + " শতাংশ(প্রায়)";
      }
    </script>
  </body>
