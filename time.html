<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
  </head>
  <body>
    <div>
      <p>Hours to minute</p>
      <input type="number" id="h" /> Hours =
      <span id="m"> Minute</span>
      <br />
      <br />
      <button type="button" onclick="toMinute()">Convert</button>
    </div>
    <script>
      function toMinute(a, y) {
        var x = document.getElementById("h").value;
        var y = x * 60;
        document.getElementById("m").innerHTML = y + " Minutes";
        console.log(x);
      }
    </script>
  </body>
</html>
